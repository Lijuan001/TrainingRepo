<table>
    <thead>
        <tr>
            <!-- <th *ngFor="let todo of todoList[0]| keyvalue">{{todo.key}}</th> -->
            <th>UserId</th>
            <th>id</th>
            <th>title</th>
            <th>completed</th>
        </tr>
    </thead>
   
    <tbody>
        <tr *ngFor="let todo of todoList">
            <td>{{todo.userId}}</td>
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.completed}}</td>
        </tr>
    </tbody>
</table>
