<form class="form" [formGroup]="loginForm" (ngSubmit)="loginin()">
    <header class="form-header">
        <h3>Login</h3>
    </header>

    <div>
        <div *ngIf="loginForm.invalid">
            <div *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty ||loginForm.get('username').touched)">
                <div *ngIf="loginForm.get('username').errors.required" class="alert">
                    <p>user name is required</p>
                </div>
               
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="uname">User Name:</label>
        <input type="text" id="uname" class="form-control" formControlName="username" required 
        placeholder="user name...">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" required
        placeholder="password...">
    </div>

    <div class="form-group">
        <label >&nbsp;</label>
        <input type="submit" class="form-control" value="Login">
    </div>
    
</form>
