<form class="form-inline" #searchForm="ngForm" (ngSubmit)="search()">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" #searchField ="ngModel"
    name="searchField" [(ngModel)]="searchModel.searchField" aria-label="Search">
    <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
</form>
